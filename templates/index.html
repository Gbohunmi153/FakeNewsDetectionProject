    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function countWords() {
            const text = document.getElementById("myTextarea").value;
            let wordCount = text.trim().split(/\s+/).length;
            if (text == '') {
                wordCount = 0;
            }
            if (wordCount >= 128) {
                document.getElementById("wordCount").innerHTML = `<h5 style='color: #39FF14;'>Word count: ${wordCount} </h5>`;
            } else {
                document.getElementById("wordCount").innerHTML = `<h5 style='color: red;'>Word count: ${wordCount} </h5>`;
            }
        }

        function ValidateArticleLength(e) {
            e.preventDefault();
            const text = document.getElementById("myTextarea").value;
            let wordCount = text.trim().split(/\s+/).length;
            if (text === '') {
                wordCount = 0;
            }

            if (wordCount >= 128) {
                swal({
                    title: "Article length Validation",
                    text: "Valid Article Length",
                    icon: "success",
                    button: "OK",
                    color: "#f27474",
                    background: "#c1050ff"
                });
                // document.form1.message.focus();
                //you have text now, make req through jquery then update response field

            jsonData = {'message': document.getElementById('myTextarea').value}
            // console.log(jsonData)
            
                // Make AJAX post request using jQuery
                $.ajax({
                    type: 'POST',
                    url: '/predict', // Update the URL to the correct endpoint
                    data: JSON.stringify(jsonData),
                    contentType: 'application/json',
                    success: function (res) {
                        let val = res['pred']
                        
                        if (val == 'True'){
                            $('#resultField').html(`<h5 style="text-align: center; color: #39FF14;">This News is Real with Prediction Value of ${res['confidence']}.</h5>`);
                        } else{
                            $('#resultField').html(`<h5 style="text-align: center; color: #FF7276;">This News is Fake with Prediction Value of ${res['confidence']}.</h5>`);
                        }
                    },
                    error: function (error) {
                        // Handle the error here
                    }
                });
 
            } else {
                swal({
                    title: "Article length Validation",
                    text: "Invalid Article Length",
                    button: "OK",
                    icon: "error"
                });
                // document.form1.message.focus();
                return false;
            }
        }
    </script>
