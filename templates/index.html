<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Fake News Detection Project</title>
</head>
<body style="background-color: blueviolet;">
    <nav class="navbar " style="background-color:blueviolet;border:0">
        <div class="container-fluid" style="background-color: blueviolet;;">
            <h1 style="text-align: center;justify-content: center;margin-left: auto; margin-right: auto; color: azure;">FAKE NEWS DETECTION</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" Style="background-color: blueviolet">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white active " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white disabled">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center my-4">
        <div id="carouselExampleAutoplaying" class="carousel slide w-50" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{url_for('static', filename='images/news1.png')}}" class="d-block w-100 h-25" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='images/news2.png')}}" class="d-block w-100 h-25" alt="image">
                </div>
                <div class="carousel-item">
                    <img src="{{url_for('static', filename='images/news3.png')}}" class="d-block w-100 h-25" alt="image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="input-group" style="margin: auto;">

        <form action="{{ url_for('predict')}}" method="POST" style="margin-left: auto; margin-right: auto;">
        <h4 style="margin-top:10px; margin-bottom:10px; text-align: center;color: azure"> üëá Enter News Article  Here üßê</h4>
        <!-- <input type="text" name="comment"/> -->
        
        <textarea class="form-control" name="message" rows="5" cols="180" aria-label="With textarea" ></textarea>
        <br/>
      <div style="text-align: center;">
        <input type="submit" class="btn btn-dark" style="margin-left: auto;margin-right: auto; justify-content: center;"  value=" Predict " >
         </div>
      </div>   
        </form>
        
      </div>
     
      <div class="gototop js-top">
          <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
      </div>
      {% if might %}
        <p style="text-align: center;">This news is {{ might }}.</p><br>
      {% endif %}
      {% if pred == "True" %}
      <p style="text-align: center; color: green;">This News is true.</p>
  {% elif pred == "False" %}
      <p style="text-align: center;color: red;">This News is false.</p>
  {% endif %}
    
          <div class="copy">
              <div class="container">
                  <div class="row">
                      <div class="col-md-12 text-center">
                          <p>
                              <small class="block"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved 
  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></small><br>
                              
                          </p>
                      </div>
                  </div>
              </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
